<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/user.css">
    <link rel="stylesheet" href="/static/css/tagsinput.css">
    <title>寫博客 - {{ config.site_name}}</title>
</head>
<script src="/static/js/jquery-2.0.3.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/ckeditor/ckeditor.js"></script>

<body>
<header class="bg-white">
    <nav class="navbar navbar-expand-md navbar-light container">
        <a class="navbar-brand" href="/">神馬文庫</a>
        <div class="collapse navbar-collapse flex-row-reverse">
            <ul class="link">
                <li>
                    <a href="/">首頁</a>
                </li>
                <li class="router-link-active">
                    <a href="#">創作中心</a>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main role="main" class="container">
    <div class="row row-offcanvas row-offcanvas-right main-wrapper">
        <div class="col-6 col-md-2 sidebar-offcanvas" id="sidebar">
            <div class="list-group has-bdb">

                <a href="#" class="list-group-item editArticle active">
                    <svg class="icon icon-pencil">
                        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" class="icon"
                             viewBox="0 0 1262 1024" id="pencil" width="100%" height="100%">
                            <path d="M1053.60889187 803.35800378a40.929028 40.929028 0 1 1 0 81.78837087H215.35358752c-10.84781888 0-21.25429111-4.27408659-28.91977315-11.91634026a41.04517202 41.04517202 0 0 1-11.96279701-29.01268882 44.29719507 44.29719507 0 0 1 1.95121361-13.51912287c87.64201171-247.89704311 227.22347106-442.99517581 386.57258187-588.15153119 35.67933459-32.56668394 86.8057773-58.11829111 128.47812512-67.89758754 174.68007598-41.06840039 288.82607219-36.39942497 403.08821136-34.65726996a1256.95322459 1256.95322459 0 0 1-72.45042002 76.42253235c-4.08825745 3.97211343-208.43142533 24.2043399-237.86223026 57.16591378s163.97162949 8.98951985 158.35027562 13.51912287a1174.02664614 1174.02664614 0 0 1-88.43178827 65.43534215c-5.69104006 3.83274102-189.17480566-0.44134557-220.95171194 33.82103556-31.80013575 34.23915275 128.89624233 22.02083932 121.55596183 25.96972437-85.34236709 45.73737582-159.30265407 78.51311946-269.08164804 113.96016598-72.98468017 23.5771641-154.12264686 161.6487565-185.4349792 217.42094518A518.86021965 518.86021965 0 0 0 271.19546349 803.35800378h782.41342838z m0 0"
                                  fill="" p-id="8156"></path>
                        </svg>
                    </svg>
                    寫博客
                </a>
            </div>

        </div>
        <div class="col-12 col-md-10" id="content-body">
            <div class="title-box">
                <input type="text" id="txtTitle" maxlength="100" placeholder="輸入文章標題" value="">
            </div>
            <div class="section">
                <textarea id="editor" name="editor" rows="30"
                          style="width: 99.4%; display: none; visibility: hidden;"></textarea>
            </div>
            <div id="moreDiv">
                <div class="pos-box">
                    <div class="form-group row form-control-sm">
                        <label class="labTitle col-form-label">文章標籤：</label>
                        <div class="txt-box">
                            <div class="tag-box d-flex flex-row" id="articleTagBox">
                                <input id="tags" type="text" data-role="tagsinput" value="" placeholder="輸入最多5個文章標籤">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row form-control-sm">
                        <label class="labTitle col-form-label">個人分類：</label>
                        <div class="txt-box">
                            <div class="tag-box d-flex flex-row" id="articleCatgoryBox">
                                <input id="categorys" type="text" data-role="tagsinput" value="" placeholder="輸入文章分類">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row form-control-sm d-flex">
                        <label class="labTitle col-form-label">文章類型：</label>

                        <label class="labTitle col-form-label ml-24">博客分類：</label>
                        <div class="txt-box">
                            <select class="droBlogType" id="radChl" name="radChl">
                                <option value="0">選擇分類</option>
                                <option value="28">人工智能</option>
                                <option value="1">移动开发</option>
                                <option value="29">物联网</option>
                                <option value="15">架构</option>
                                <option value="2">云计算/大数据</option>
                                <option value="17">互联网</option>
                                <option value="30">游戏开发</option>
                                <option value="12">运维</option>
                                <option value="6">数据库</option>
                                <option value="14">前端</option>
                                <option value="31">后端</option>
                                <option value="16">编程语言</option>
                                <option value="3">研发管理</option>
                                <option value="32">安全</option>
                                <option value="33">程序人生</option>
                                <option value="34">区块链</option>
                                <option value="35">音视频开发</option>
                                <option value="36">资讯</option>
                                <option value="37">计算机理论与基础</option>
                            </select>
                            <span class="required">*</span>
                        </div>
                    </div>
                    <div class="opt-box row unfull">
                        <label class="labTitle col-form-label"></label>
                        <div class="txt-box">
                            <input id="btnPublish" type="button" class="btn btn-outline-danger" value="發佈博客"
                                   title="發佈博客">
                        </div>
                    </div>
                </div>
            </div>
            <div class="alert-container finished-box" id="alertSuccess">
                <div class="pos-box">
                    <div class="text-center title">标题</div>
                    <div class="text-center status-box">
                        <i class="icon-success-font c-green"></i>文章发布成功
                    </div>
                    <p class="text-center zhaiyao">文章摘要由系统生成</p>
                    <div class="opt-box text-center">
                        <a class="btn  btn-outline-danger btn-new mr24" href="/u/postedit/">写新文章</a>
                        <a class="btn  btn-outline-danger tolist mr24" href="/u/postlist/">管理博文</a>
                        <a class="btn  btn-outline-danger toarticle">查看文章</a>
                    </div>
                </div>
            </div>
        </div>


    </div>
</main>
<div class="notice-box" style="display: none; bottom: 56px;">
    <i class="mr8 notice-icon type-error" style="display: block;"></i>
    <span class="notice">请输入文章标题。</span></div>
<script>
    CKEDITOR.replace('editor')
</script>
<script src="/static/js/tagsinput.js"></script>
<script src="/static/js/user.js"></script>
</body>
</html>
