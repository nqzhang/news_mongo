<!doctype html>
<html âš¡ lang="zh-Hans">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <link rel="canonical" href="{{ data['canonical'] }}">
    <link rel="shortcut icon" href="https://www.xuehua.us/wp-content/themes/Vnews._V1.2.4/img/favicon.ico">

    <title>{{data["post_title"]}} - {{ data["site_name"]}}</title>

    <style amp-boilerplate>body {
        -webkit-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -moz-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        -ms-animation: -amp-start 8s steps(1, end) 0s 1 normal both;
        animation: -amp-start 8s steps(1, end) 0s 1 normal both
    }

    @-webkit-keyframes -amp-start {
        from {
            visibility: hidden
        }
        to {
            visibility: visible
        }
    }

    @-moz-keyframes -amp-start {
        from {
            visibility: hidden
        }
        to {
            visibility: visible
        }
    }

    @-ms-keyframes -amp-start {
        from {
            visibility: hidden
        }
        to {
            visibility: visible
        }
    }

    @-o-keyframes -amp-start {
        from {
            visibility: hidden
        }
        to {
            visibility: visible
        }
    }

    @keyframes -amp-start {
        from {
            visibility: hidden
        }
        to {
            visibility: visible
        }
    }</style>
    <noscript>
        <style amp-boilerplate>body {
            -webkit-animation: none;
            -moz-animation: none;
            -ms-animation: none;
            animation: none
        }</style>
    </noscript>
    <style amp-custom>
        body {
            width: auto;
            margin: 0;
            padding: 0;
        }
        article img,video {
            max-width: 95%;
        }
        header {
            background: tomato;
            color: white;
            font-size: 2em;
            text-align: center;
        }

        h1 {
            margin: 0;
            padding: 0.5em;
            background: white;
            box-shadow: 0px 3px 5px grey;
        }

        p {
            padding: 0.5em;
            margin: 0.5em;
        }
    </style>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
    <script type="application/ld+json">
        {
            "@context": "http://schema.org",
            "@type": "NewsArticle",
            "mainEntityOfPage": {
                "@type": "WebPage",
                "@id": "{{ data['canonical'] }}"
            },
            "headline": "{{ data['post_title'] }}",
        {% if data['post_thumb'] %}
            "image": {
                "@type": "ImageObject",
                "url": "https://example.com/article_thumbnail1.jpg",
                "height": 800,
                "width": 800
            },
        {% end %}
            "datePublished": "{{ data['post_date'] }}",
            "dateModified": "{{ data['post_modified'] }}",
            "author": {
                "@type": "Organization",
                "name": "{{ data['site_name']}}"
            },
            "publisher": {
                "@type": "Organization",
                "name": "{{ data['site_name']}}",
                "logo": {
                    "@type": "ImageObject",
                    "url": "https://www.xuehua.us/wp-content/uploads/2018/01/logo.jpg",
                    "width": 150,
                    "height": 81
                }
            },
            "description": "{{ data['desc'] }}"
        }
    </script>
</head>
<body>
<header>
    {{data["site_name"]}}
</header>
<article>
    <h1>{{ data["post_title"] }}</h1>
  {% raw data["content"] %}

</article>
</body>
</html>
