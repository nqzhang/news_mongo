<script type="text/javascript">$(function () {
    var win_width = $(window).width();
    var wrap_width = $('.wrap').width();
    var totop_width = $('#totop').width();
    var totop_posi = ([win_width - wrap_width] / 25 - totop_width);
    $('#totop').css({'right': totop_posi});
    $(window).scroll(function () {
        if ($(window).scrollTop() >= 200) {
            $('#totop').slideDown(200)
        } else {
            $('#totop').slideUp(200)
        }
    });
    $('#totop').click(function () {
        $('body,html').animate({scrollTop: 0}, 200)
    })
});</script>
<script type="text/javascript" src="{{ static_url('lib/lozad.min.js') }}"></script>
<script>
const observer = lozad('img', {
    load: function(el) {
        const src = el.getAttribute('data-original')
            if (src) {
                el.src = src;
            }
    }
});
observer.observe();
</script>
