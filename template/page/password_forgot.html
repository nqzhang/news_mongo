{% extends "../base/plain-page-base.html" %}

{% block metadata %}
    <script async type="text/javascript" src="/static/js/password_forgot.js" ></script>
    <script async type="text/javascript" src="/static/js/common.js" ></script>
{% end %}

{% block header %}
{% include "../component/header-no-menu.html" %}
{% end %}

{% block content-body %}
    <h1>找回賬號密碼</h1>
    <div class='user-form'>
        <form id="forgot-password-form" action="/account/password_forgot/send_mail/" method="post">
            {% module xsrf_form_html() %}
            <ul class='form-ul'>
                <li>
                    <input autocomplete="off" name="email" type="text" value="" placeholder="請輸入註冊時的郵箱">
                </li>
                <div id="showResult"></div>
                <div class="err-info"></div>
                <li>
                    <input type="submit" value="立即驗證">
                </li>
            </ul>
        </form>
    </div>
{% end %}
