						{% for post in posts %}
						<section class="list-item">
							<div>
								<h4 class="list-item-title">
									{% if list_path == 'recommend' %}
										<a href="/a/{{ post['_id'] }}" target="_blank" class="" data-post-id="{{ post['score'] }}">{{ post['title'] }}</a>
									{% else %}
										<a href="/a/{{ post['_id'] }}" target="_blank" class="" data-post-id="{{ post['_id'] }}">{{ post['title'] }}</a>
									{% end %}
								</h4>
								<div class="post-meta">
									<a href="/u/{{post['user']['_id']}}" target="_blank" >
										<img src="/static/svgs/user.svg" />
										<span>{{ post['user']['user_name'] }}</span>
									</a>
									<img src="/static/svgs/clock.svg" />
									<span>{{ post['post_date'] }}</span>
								</div>
							</div>
						</section>
						{% end %}
