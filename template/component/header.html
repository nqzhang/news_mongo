<div class="header-wrapper">
    <div class="container">
        <header>
            <div class="header-top">
                <a class="logo" href="/">
                    {{ config.site_name }}
                </a>
                <div class="meta-bar">
                    <a class="search">搜索</a>
                    <a class="signup">注册</a>
                    <a class="login">登录</a>
                </div>
            </div>
        </header>
    </div>
</div>
<div id="menu-wrapper">
    <div class="container">
        <ul class="menu">
            {% for menu in menu_left %}
            <li>
                <a href="/c/{{ menu['_id'] }}/">
                    {{ menu['name'] }}
                </a>
            </li>
            {% end %}
        </ul>
    </div>
</div>
