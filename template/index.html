{% extends "base/list-page-base.html" %}

{% block page %}
	{% include component/pagination.html %}
{% end %}

{% block right_sidebar %}
	<div class="right_sidebar">
		<div id="hotnews">
			<div class="sidebar-head">
				24小时热门
			</div>
			<div>
				{% for hot_post in hot_posts %}
				<section class="sidebar-item">
					<ul>
						<li>
							<a href="/a/{{ hot_post['_id'] }}" target="_blank" class="news-link">
								{{ hot_post['title'] }}
							</a>
						</li>
					</ul>
				</section>
				{% end %}
			</div>
		</div>
	</div>
{% end %}
