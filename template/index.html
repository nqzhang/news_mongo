{% end %}

				<div id="hotnews">
					<div class="sidebar-head">

								<!--
								<div class="module-pic news-pic">
									<img src="//p9.pstatp.com/list/240x240/pgc-image/153622829372847ac5a43fc">
								</div>
								-->
								<div class="news-inner">
									<p class="module-title">{{ hot_post['title'] }}</p>
								</div>
							</a>
						</li>
						{% end %}
					</ul>
				</div>
			</div>
{% end %}
